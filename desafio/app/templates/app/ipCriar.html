{% extends 'app/default.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/userStyles.css' %}">
    <title>Adicionar/Editar IP</title>
</head>

<body>

    <div class="formIP form container bg-light shadow-lg p-5">

        <h2>

            {% if form.instance.pk %}

                Editar IP

            {% else %}

                Adicionar Novo IP

            {% endif %}
        
        </h2>

        <form method="post">

            {% csrf_token %}

            {{ form.as_p }}

            <br>

            <div class="text-center">

                <button class="btn btn-primary" type="submit">Salvar</button>

                <a class="btn btn-primary" href="{% url 'listar_ips' %}">Voltar</a>

            </div>

        </form>

    </div>

</body>
</html>

{% endblock %}
