{% extends 'app/default.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/userStyles.css' %}">
</head>

<body>

    <div class="formLogin container bg-light shadow-lg p-5">

        <h3 class="text-center"> Entre em sua conta</h3>

        <hr>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            <div class="campo-input">
                
                <p>Nome de usuário</p>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" required>                  

            </div>

            <div class="campo-input">
                
                <p>Senha</p>
                <i id="iconeSENHA" class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="senhaID" required>

            </div>
                  
            <br>

            <div class="text-center">

                <button class="btn btn-primary" type="submit">Entrar</button>

            </div>

        </form>

        <br>

        <div class="text-center">

            <a href="{% url 'registro' %}"> Não possui uma conta?</a>
        
        </div>

    </div>

</body>

{% endblock %}
